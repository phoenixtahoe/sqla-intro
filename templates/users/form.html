{% extends 'base.html' %}
{% block content %}

<h1>Create a user</h1>
<form method="POST">
  <div class="form-group row">
    <label for="first_name" class="col-form-label">First Name</label>
    <div class="col-sm-10">
      <input class="form-control" name="first_name" placeholder="Enter a first name" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="last_name" class="col-form-label">Last Name</label>
    <div class="col-sm-10">
      <input class="form-control" name="last_name" placeholder="Enter a last name" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="image_url" class="col-form-label">Image URL</label>
    <div class="col-sm-10">
      <input class="form-control" name="image_url" placeholder="Enter a url of a image" required>
    </div>
  </div>
  <button type="submit" class="btn btn-success">Add</button>
  </div>

</form>

{% endblock %}
